<ion-content padding>
  <div style="height: 30px;"></div>
  <div class="login-header">
      CAP
  </div>
  <div class="login-sub-header">
      Corrective Action Program
  </div>
  <div class="login-sub-header">
      An IBM Mobile Foundation Example Application
  </div>
  <div style="height: 30px;"></div>
  <form [formGroup]="loginForm" (submit)="loginUser()" nonvalidate>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" placeholder="Enter Username" formControlName="username"
      [class.valid]="!loginForm.controls.username.valid && loginForm.controls.username.dirty"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>
        Password
      </ion-label>
      <ion-input type="password" placeholder="Enter Password" formControlName="password"
        [class.valid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>

    </ion-item>
    <div>
      <button id="loginButton" type="submit" ion-button color="positive" full [disabled]="!loginForm.valid">
        Sign In
      </button>
    </div>
    <div class="errorBox" [ngClass]="{hidden: loginError!=''}">{{loginError}}</div>
  </form>
  
</ion-content>
<ion-footer>
    <div style="width: 50%" padding>
        <img src="assets/img/ciwUdFjDQpSlJjBXMLx1_PoweredBy.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
    </div>
</ion-footer>
